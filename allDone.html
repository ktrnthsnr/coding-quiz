<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz All Done</title>
  </head>
  <body>
      <header>
        <h3> <a href="./allDone.html">Link with high scores</a></h3>
        <h4 id="countdown">Timer countdown: </h4>
      </header>

      <div class="clearfix2">
            <div class="card2">
                <h2>All done!</h2>

                <form method="POST">
                    <div class="input-group">
                        <label for="initials">Enter initials:</label>
                        <input type="text" name="initials" id="initials" placeholder="enter your initials" />
                    </div>
                    
                    <div id="msg"></div>
                    <button id="submit">Submit</button>

                </form>
            </div>

            <div class="card2">
                <h2>High scores</h2>
                <p><strong>Initials:</strong> <span id="user-initials"></span></p>
                    <!-- enter results here in an ordered list. -->
            </div>
                            
                        <!-- BUTTTONS -->
                        <div class="btn-group2"></div>
                           <button onclick="goBack()">Go Back</button>
                           <button onclick="clearHighScores()">Clear high scores</button>
                        </div>             
        </div>


    <script src="./assets/js/script.js"></script>

  </body>
</html>
